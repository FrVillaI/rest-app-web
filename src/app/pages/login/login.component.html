<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4" style="border-radius: 15px; border: 2px solid #ccc;">
                <h1 class="text-center mb-4" style="color: #333; font-family: 'Arial', sans-serif; font-size: 2.5rem; font-weight: bold;">LOGIN</h1>

                <form (ngSubmit)="login(formulario)" #formulario="ngForm">
                    <div class="form-group mb-3">
                        <label for="username" class="form-label" style="color: #555; font-weight: bold;">Email:</label>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1" style="background-color: #fff; color: #555;">ðŸ“§</span>
                            <input type="text" class="form-control" placeholder="Username" name="email" [(ngModel)]="email" style="border-radius: 10px; border: 2px solid #ccc;">
                        </div>
                    </div>

                    <div class="form-group mb-3">
                        <label for="pwd" class="form-label" style="color: #555; font-weight: bold;">Password:</label>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1" style="background-color: #fff; color: #555;">ðŸ”‘</span>
                            <input [type]="passwordFieldType" class="form-control" placeholder="Password" name="password" [(ngModel)]="password" style="border-radius: 10px; border: 2px solid #ccc;">
                            <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()" style="border-radius: 10px; border: 2px solid #ccc; background-color: #f0f0f0; color: #555;">
                                {{ passwordFieldType === 'password' ? 'ðŸ™ˆ' : 'ðŸ‘€' }}
                            </button>
                        </div>
                    </div>
                  
                    <button type="submit" class="btn btn-primary w-100" style="border-radius: 10px;">Submit</button>
                    
                </form>
                <div *ngIf="userRole" style="margin-top: 20px;">
                    <p style="color: #555; font-weight: bold;">User Role: {{ userRole }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
