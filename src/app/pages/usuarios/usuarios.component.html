<table class="table table-hover table-striped table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Permisos</th>
            <th>Acci√≥n</th>
        </tr>
    </thead>
    <tbody>
        @for(item of usuarios; track item){
        <tr>
            <td>{{item.id}}</td>
            <td>{{item.nombre}}</td>
            <td>{{item.apellido}}</td>
            <td>{{item.email}}</td>
            <td>{{item.role}}</td>
            <td>
                <a class="btn btn-warning btn-sm" [routerLink]="['/editar-usuario',item.id]" data-toggle="tooltip" title="Editar usuario"><i class="bi bi-pencil-fill">Editar</i></a>
                <button class="btn btn-danger btn-sm" (click)="eliminar(item.id)" data-toggle="tooltip" title="Eliminar usuario"><i class="bi bi-trash-fill"></i>Eliminar</button>
            </td>
        </tr>
        }
    </tbody>
</table>
<a class="btn btn-success" [routerLink]="['/registro-ad']">Agregar Usuario</a>
